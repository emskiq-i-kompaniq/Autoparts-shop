<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="signupPageStyle.css"/>
    <title>Register</title>
</head>

<body>

<main class="main">
    <header class="header">
        <img id="header-img" src="../../assets/autoshop.png"/>
    </header>
    <form class="register-form">
        <div class="input-div">
            <input id="username" type="text" name="username" placeholder="Username" class="registration-input"/>
        </div>
        <div class="input-div">
            <input id="email" type="email" name="email" placeholder="Email" class="registration-input"/>
        </div>
        <div class="input-div">
            <input id="password" type="password" name="password" placeholder="Password" class="registration-input"/>
        </div>
        <div class="register-btn">
            <button id="register-btn" type="submit" name="signup">
                <i class="fas fa-sign-in-alt"></i>Register
            </button>
        </div>
    </form>
</main>
<script src="signup.js"></script>
</body>
</html>
